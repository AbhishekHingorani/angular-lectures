<app-navbar></app-navbar>
<div class="articles">
  Title: <input [(ngModel)]="titleInput" type="text" name="title" id="title" />
  <br />
  imageUrl: <input [(ngModel)]="imageInput" type="text" name="image" /> <br />
  <button (click)="sendPost()">Send</button><br /><br />

  <app-post
    *ngFor="let post of postList"
    [title]="post.title"
    [image]="post.image"
    [likes]="post.likes"
    [id]="post.id"
  >
  </app-post>
</div>
